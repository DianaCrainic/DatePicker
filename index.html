<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Date Picker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/calendar-icon.png" />

</head>

<body>

    <h1>DATE PICKER</h1>

    <div class="date-picker">
        <div class="selected-date"></div>
        <div class="dates">
                <div class="month">
                    <div class="arrows prev-mth">&lt;</div>
                    <div class="mth"></div>
                    <div class="arrows next-mth">&gt;</div>
                </div>
        <div class="name_of_days">
            <div class="name_of_day">Mon</div>
            <div class="name_of_day">Tue</div>
            <div class="name_of_day">Wed</div>
            <div class="name_of_day">Thu</div>
            <div class="name_of_day">Fri</div>
            <div class="name_of_day">Sat</div>
            <div class="name_of_day">Sun</div>
        </div>
            <div class="days"></div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>

</body>
</html>
